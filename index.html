<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있는 식당 - Qnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>맛있는 식당</h1>
        <div id="table-info">테이블 번호: <span id="table-number">1</span></div>
    </header>
    
    <div class="restaurant-banner">
        <img src="images/delicious-restaurant-logo.svg" alt="맛있는 식당">
    </div>
    
    <nav class="tabs">
        <a href="#" class="tab active">메뉴</a>
        <a href="restaurant.html" class="tab">매장 정보</a>
        <a href="reviews.html" class="tab">리뷰</a>
    </nav>
    
    <main>
        <div class="menu-categories">
            <button class="category-btn active" data-category="all">전체</button>
            <button class="category-btn" data-category="signature">시그니처</button>
            <button class="category-btn" data-category="main">메인</button>
            <button class="category-btn" data-category="side">사이드</button>
            <button class="category-btn" data-category="drink">음료</button>
        </div>
        
        <!-- 공지사항 형태의 챗봇 -->
        <div class="notice-container">
            <div class="notice-header">
                <span>오늘의 추천 메뉴</span>
                <span class="notice-toggle">▼</span>
            </div>
            <div class="notice-body">
                <div class="notice-messages" id="notice-messages">
                    <div class="notice-message">
                        <div class="notice-info">
                            <span class="notice-date"></span>
                            <span class="notice-weather"></span>
                        </div>
                        <div class="notice-content">
                            오늘의 날씨와 기분을 고려한 맞춤 메뉴를 추천해드려요.
                        </div>
                    </div>
                </div>
                <div class="notice-input">
                    <input type="text" id="notice-input" placeholder="오늘의 날씨나 기분을 입력해주세요...">
                    <button onclick="sendNotice()">추천받기</button>
                </div>
            </div>
        </div>
        
        <div class="menu-items" id="menu-container">
            <!-- 자바스크립트로 메뉴 아이템 추가 -->
        </div>
    </main>
    
    <footer>
        <button id="view-cart" onclick="location.href='cart.html'">
            장바구니 (<span id="cart-count">0</span>)
        </button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
