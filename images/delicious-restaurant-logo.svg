<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- 배경 원 -->
  <circle cx="250" cy="250" r="200" fill="#f8f0e3" />
  
  <!-- 외부 테두리 -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#8B4513" stroke-width="8" />
  
  <!-- 버거 그림 -->
  <g transform="translate(175, 170) scale(1.5)">
    <!-- 상단 빵 -->
    <path d="M20,40 Q50,20 100,40 L100,60 Q50,70 20,60 Z" fill="#E3A868" />
    <ellipse cx="60" cy="40" rx="40" ry="10" fill="#E8B98A" />
    
    <!-- 참깨 -->
    <circle cx="40" cy="36" r="2" fill="#F5F5DC" />
    <circle cx="60" cy="34" r="2" fill="#F5F5DC" />
    <circle cx="80" cy="36" r="2" fill="#F5F5DC" />
    <circle cx="50" cy="38" r="2" fill="#F5F5DC" />
    <circle cx="70" cy="37" r="2" fill="#F5F5DC" />
    
    <!-- 패티 -->
    <path d="M20,60 Q50,70 100,60 L100,75 Q50,85 20,75 Z" fill="#6B4226" />
    
    <!-- 치즈 -->
    <path d="M15,75 Q50,85 105,75 L100,90 Q50,100 20,90 Z" fill="#FDDA0D" />
    
    <!-- 양상추 -->
    <path d="M20,90 Q50,100 100,90 Q90,100 80,95 Q70,105 60,95 Q50,105 40,95 Q30,105 20,90" fill="#4CBB17" />
    
    <!-- 토마토 -->
    <path d="M20,95 Q50,105 100,95 L100,105 Q50,115 20,105 Z" fill="#E51400" />
    
    <!-- 하단 빵 -->
    <path d="M20,105 Q50,115 100,105 L100,125 Q50,135 20,125 Z" fill="#E3A868" />
  </g>
  
  <!-- 텍스트: 맛있는 식당 -->
  <text x="250" y="350" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#8B4513">맛있는 식당</text>
  
  <!-- 텍스트: Premium Burger -->
  <text x="250" y="380" font-family="'Montserrat', sans-serif" font-size="18" text-anchor="middle" fill="#8B4513">Premium Burger since 2015</text>
  
  <!-- 장식 선 -->
  <line x1="170" y1="390" x2="330" y2="390" stroke="#8B4513" stroke-width="2" />
</svg>